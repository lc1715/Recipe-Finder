{% extends 'base.html' %}

{% block content %}

<form>
    {% if users_recipes | length > 0 %}
    <h1 class="recipe-list-title fw-semibold fst-italic">Saved Recipes:</h1>

    <div class="container">
        <div class="row">

            {% for recipe in users_recipes %}
            <div class="card col-sm-6 col-lg-4 recipe-info border-light">
                <div class="card-body">
                    <div class="position-relative mb-3">

                        <a href="/recipe/{{recipe.recipe_id}}" class="text-decoration-none">
                            <div class="img-div">
                                <img class="recipe-img card-img-top" src="{{recipe.image_url}}" alt="Recipe Image">
                                <form>
                                    <button formaction="/delete_recipe/{{recipe.recipe_id}}/{{recipe.user_id}}"
                                        formmethod="POST" class="btn btn-sm btn-danger trash-btn star">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </form>
                                <div class="recipe-name fw-normal">{{recipe.title}}</div>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    {% endif %}

</form>

{% endblock %}
