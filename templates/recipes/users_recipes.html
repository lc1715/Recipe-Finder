{% extends 'base.html' %}

{% block content %}

<form>

    {% if users_recipes | length > 0 %}
    <h5 class="display-5 text-center">Recipes</h5>

    <div class="container">
        <div class="row">

            {% for recipe in users_recipes %}
            <div class="col-md-4 img-div">

                <a href="/recipe/{{recipe.recipe_id}}">
                    <div class="img-div">
                        <img src="{{recipe.image_url}}" alt="">
                        <form action="/delete_recipe/{{recipe.recipe_id}}/{{recipe.user_id}}" method="POST">
                            <button class="btn btn-sm btn-success star">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </form>
                    </div>
                    <p>{{recipe.title}}</p>
                </a>

            </div>
            {% endfor %}

        </div>
    </div>
    {% endif %}

</form>

{% endblock %}
