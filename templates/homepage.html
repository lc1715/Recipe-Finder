<!DOCTYPE html>
<html class="html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/app.css">

    <script src="https://kit.fontawesome.com/e98fb4f182.js" crossorigin="anonymous"></script>

    <!-- jQuery plugin -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css" rel="stylesheet">
    <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>

    <title>Recipe Finder</title>
</head>

<body>
    <img class="background" src="/static/images/Background-Image.jpg" alt="Background Image">
    <nav class=" nav navbar navbar-expand-lg" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Recipe Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/signup">Sign Up</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/login">Log In</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/about">About</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2em">

        {% for category, msg in get_flashed_messages(with_categories=True)%}
        <div class="alert alert-{{category}}"> {{msg}} </div>
        {% endfor %}

    </div>

    <!-- Homepage text -->
    <div id="homepage-intro">
        <div class="text-center text-outline">
            <h1 class="homepage-font">Recipe Finder</h1>
        </div>

        <div class="text-center text-outline">
            <h5 class="mt-4 homepage-font">Look through thousands of recipes!</h5>

            <h5 class="mt-4 homepage-font">Especially useful for those who are on a dietary restriction
                due to food allergies
            </h5>
        </div>
    </div>

    <div class="homepage-div-btns text-center">
        <a class="btn btn-md btn-warning h3. homepage-btns me-1" href="/signup">Sign Up</a>
        <a class="btn btn-md btn-warning h6. homepage-btns me-1" href="/login">Log In</a>
        <a class="btn btn-md btn-warning h6. homepage-btns" href="/recipes">Find Recipes!</a>
    </div>

</body>

</html>
