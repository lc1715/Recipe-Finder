{% extends 'base.html' %}

{% block content %}

<h3>Delete Recipe Notes</h3>
<ul>
    {% if notes | length > 0 %}
    {% for note in notes%}
    <li>
        {{note.text}}
        <a href="/delete_note/{{note.id}}/{{recipe_id}}" class="btn-sm btn-info d-note">
            <i class="fa-regular fa-trash-can"></i>
        </a>
    </li>
    {% endfor %}
    {% endif %}

    <a href="/recipe/{{recipe_id}}">Return to my recipe</a>
</ul>

{% endblock %}
